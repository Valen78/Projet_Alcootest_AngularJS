<div class="text-center">
    <h1>Alcootest en ligne avec Angular</h1>
	<h3><a href="#/">Retour Ã  l'accueil</a></h3>
</div>
<hr>
<div class="text-center">
	<div class="container">
		<div class="col-md-6 col-md-push-3">
			<h3 class="well">Question {{questions.numQ}}</h3>
		</div>
		<div class="text-right">
			<h4 class="score">{{questions.userName}} <span class="cadre">Score : {{questions.score}}</span></h4>
		</div>
	</div>
	<div class="question">
		<p class="lead">il reste : {{questions.duree}} secondes</p>
		<div class="progressBar">
		  <div class="progress progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{questions.progress}}%"></div>
		</div>
		<form method="post">
		    <p>{{questions.getQuestion}}</p>
		    <div class="col-md-8 col-md-push-4">
			    <ul id="reponses">
					<li ng-repeat="reponse in questions.getReponses">
						<div class="radio">
							<input type="radio" name="reponse" ng-model="questions.rep" ng-disabled="questions.over" id="{{reponse}}" value="{{reponse}}">
							<label for="{{reponse}}">
								{{reponse}}
							</label>
						</div>
					</li>
				</ul>
		    </div>
		    <div class="col-md-6 col-md-push-3">
		    	<input type="submit" class="btn btn-default btn-block" id="submit" ng-show="questions.rep" ng-click="questions.nextQuestion(questions.indexQ)" ng-value="questions.textSubmit">
			</div>
		</form>
	</div>
</div>
