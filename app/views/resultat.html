<div class="text-center">
    <h1>Alcootest en ligne avec Angular</h1>
</div>
<hr>

<div class="row text-center">
<h3>Le verdict de Sam</h3>
	<div class="text-right">
		<h3>{{resultat.userName}} <a class="btn btn-danger" ng-click="resultat.signOut()">Deconnexion</a></h3>
	</div>
	<div class="question text-center" ng-show="resultat.ok">
		<img src="imgs/sam-ok.png" alt="Sam Ok" title="Sam OK" class="img-responsive center-block">
		<div class="row">
			<div class="col-md-6 text-right">
				<h3><span class="cadre ok glyphicon glyphicon-ok"> OK</span></h3>
			</div>
			<div class="col-md-6 text-left">
				<h3><span class="cadre glyphicon glyphicon-road vert"> Score : {{resultat.score}}</span></h3>
			</div>
		</div>
		<div class="message well lead">
			{{resultat.message}}
			 <span class="glyphicon glyphicon-thumbs-up vert"></span>
		</div>
	</div>
	
	<div class="question text-center" ng-show="resultat.ko">
		<img src="imgs/sam-ko.png" alt="Sam kO" title="Sam KO" class="img-responsive center-block">
		<div class="row">
			<div class="col-md-6 text-right">
				<h3><span class="cadre ko glyphicon glyphicon-remove"> KO</span></h3>
			</div>
			<div class="col-md-6 text-left">
				<h3><span class="cadre glyphicon glyphicon-flag rouge"> Score : {{resultat.score}}</span></h3>
			</div>
		</div>
		<div class="message well lead">
			<span class="glyphicon glyphicon-bell rouge"></span>
			{{resultat.message}}
			<span class="glyphicon glyphicon-thumbs-down rouge"></span>
		</div>
	</div>
	
	<a href="#/" class="btn btn-info btn-lg"><span class="glyphicon glyphicon-triangle-left"></span> Retour Ã  l'accueil</a>
	
	<a href="#/tableau" class="btn btn-info btn-lg">Tableau des scores <span class="glyphicon glyphicon-triangle-right"></span></a>
</div>
